name: executable_checks

on: [pull_request]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y ninja-build cmake libgtest-dev

      - name: Configure CMake
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Detect changes for task_01
        id: detect_changes
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin +refs/heads/*:refs/remotes/origin/*
          # Compare against origin/main (merge-base aware); consider only files under task_01/
          CHANGED=$(git diff --name-only origin/main...HEAD | grep -E '^task_01/' || true)
          if [[ -n "$CHANGED" ]]; then
            echo "task_01_changed=true" >> "$GITHUB_OUTPUT"
            echo "Detected changes for task_01:" && echo "$CHANGED"
          else
            echo "task_01_changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes for task_01; test steps will be skipped."
          fi

      - name: List task_01 tests
        if: steps.detect_changes.outputs.task_01_changed == 'true'
        run: ls -la task_01/tests || true

      - name: Run task_01 test cases
        if: steps.detect_changes.outputs.task_01_changed == 'true'
        run: python3 scripts/run_cases.py --tasks task_01 --tests-layout in-task --timeout 2.0 --normalize strip --save-actual

      - name: Upload actual outputs (if any)
        if: steps.detect_changes.outputs.task_01_changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: task_01-actual-outputs
          path: task_01/tests/*.out.actual
          if-no-files-found: ignore


